<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quizalia - Buzzer Battle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css?v=1.0">
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
</head>

<body>

    <h1>üé≤ Quizalia Buzzer App</h1>

    <section id="home">
        <div class="card">
            <h3>üé§ Create a Lobby</h3>
            <input type="text" id="hostName" placeholder="Enter Host Name">
            <button id="createLobbyBtn">Create Lobby</button>
        </div>

        <div class="card">
            <h3>üéÆ Join a Lobby</h3>
            <input type="text" id="playerName" placeholder="Enter Your Name">
            <input type="text" id="lobbyCodeInput" placeholder="Enter Lobby Code">
            <button id="joinLobbyBtn">Join Lobby</button>
        </div>
    </section>

    <section id="lobby" hidden>
        <div class="card">
            <h2>Lobby Code: <span id="lobbyCode">---</span></h2>
            <canvas id="qrCode"></canvas>
            <hr>
            <p>üë§ Connected Players:</p>
            <ul id="playersList"></ul>

            <button id="startGameBtn" hidden>Start the Game</button>
        </div>
    </section>

    <section id="game" hidden>

        <div id="timerContainer" hidden class="card">
            <div id="progressBarContainer"
                style="width: 100%; background: #eee; height: 15px; border-radius: 10px; overflow: hidden;">
                <div id="progressBar"
                    style="width: 100%; height: 100%; background: #27ae60; transition: width 0.1s linear;"></div>
            </div>
        </div>

        <div id="playerView">
            <button id="buzzBtn">BUZZ !</button>
        </div>

        <div id="hostView" class="card" hidden>
            <h2>üéôÔ∏è Control Panel</h2>
            <div id="buzzResult">
                <p>Status: <span id="gameStatusText">Waiting for a buzz...</span></p>
                <h1 id="activeWinnerName" style="color: #f1c40f;">---</h1>
            </div>

            <div class="gm-controls">
                <button id="validateBtn" class="btn-gm green">‚úÖ CORRECT ANSWER</button>
                <button id="wrongBtn" class="btn-gm orange">‚ùå WRONG (Block Player)</button>
                <button id="resetBuzzBtn" class="btn-gm gray">üîÑ RESET ROUND</button>
            </div>

            <div class="settings">
                <label>Timer Duration (sec): </label>
                <div class="settings">
                    <label>Timer Duration: </label>
                    <select id="timerSetting">
                        <option value="5">5 Seconds</option>
                        <option value="10" selected>10 Seconds</option>
                        <option value="15">15 Seconds</option>
                        <option value="20">20 Seconds</option>
                        <option value="25">25 Seconds</option>
                        <option value="30">30 Seconds</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <audio id="buzzSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock_short.ogg"></audio>
    <audio id="resetSound" src="https://actions.google.com/sounds/v1/foley/door_bell.ogg"></audio>

    <script type="module" src="script.js?v=1.0"></script>
</body>

</html>
